<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Calle</title>
</head>
<body>
    <script>
        calle();
        function calle() {
            var firstname = "Taraka"
            var lastname = "Lakshmi"
            const fullName = called(firstname, lastname);
            console.log("Full Name:", fullName);
        }

        function called(firstname, lastname) {
            return firstname + " " + lastname;
        }

    </script>
</body>
</html>
