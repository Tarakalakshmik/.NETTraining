<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration form</title>
    <style>
        body {
            background-color: antiquewhite;
            border:1px solid black;
            
        }
    </style>
</head>


<body>
    <script>
        function FormValidator() {
            var firstname = document.getElementById('firstname');
            var lastname = document.getElementById('lastname');
            var addr = document.getElementById('addr');
            var zip = document.getElementById('zip');
            var state = document.getElementById('state');
            var username = document.getElementById('username');
            var email = document.getElementById('email');
            if (isAlphabet(firstname, "Please enter only characters for name")) {
                if (isAlphabet(lastname, "Please enter only characters for name")) {
                    if (isAlphaNumeric(addr, "Address can have only characters and numbers") && lengthRestriction(addr, 1, 50)) {
                        if (isNumeric(zip, "Please enter valid 6 digits")) {
                            if (madeselection(state, "Please choose a state from the list")) {
                                if (lengthRestriction(username, 6, 12)) {
                                    if (emailvalidate(email, "Please enter email in correct format")) {
                                        return true;
                                    }
                                }
                            }
                        }
                    }
                }
            }
            return false;
        }
        function isNumeric(elem, helpmsg) {
            var numericexpr = /^[0-9]+$/;  //pattern for zip
            if (elem.value.match(numericexpr)) {
                return true;
            } else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }

        function isAlphabet(elem, helpmsg) {
            var alphaexpr = /^[a-zA-Z\s]+$/;
            if (elem.value.match(alphaexpr)) {
                return true;
            } else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }

        function isAlphaNumeric(elem, helpmsg) {
            var alphanum = /^[0-9a-zA-Z]+$/;
            if (elem.value.match(alphanum)) {
                return true;
            } else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }

        function lengthRestriction(elem, min, max) {
            var uname = elem.value;
            if (uname.length >= min && uname.length <= max) {
                return true;
            } else {
                alert("User name to be between " + min + " " + max + " characters only");
                elem.focus();
                return false;
            }
        }

        function madeselection(elem, helpmsg) {
            if (elem.value == "Choose State") {
                alert(helpmsg);
                elem.focus();
                return false;
            } else {
                return true;
            }
        }

        function emailvalidate(elem, helpmsg) {
            var emailexpr = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]{2,4}$/;
            if (elem.value.match(emailexpr)) {
                return true;
            } else {
                alert(helpmsg);
                elem.focus();
                return false;
            }
        }

    </script>

    <form onsubmit="FormValidator()" >
        <h2 style="text-align:center">Registration Form</h2>
        <h3 style="text-align:center"> First Name &nbsp;&nbsp;<input type="text" id="firstname" required /><br /><br /></h3>
        <h3 style="text-align:center"> Last Name &nbsp;&nbsp;<input type="text" id="lastname" required /><br /><br /></h3>
        <h3 style="text-align:center">
            Address &nbsp;&nbsp;<input type="text" id="addr" required /><br /><br />
        </h3>
        <h3 style="text-align:center">Zip Code &nbsp;&nbsp;<input type="text" id="zip" required /><br /><br /></h3>
        <h3 style="text-align:center">
            State &nbsp;&nbsp;<select id="state">
                <option>Choose State</option>
                <option>Andhra Pradesh</option>
                <option>Karnataka</option>
                <option>Tamil Nadu</option>
                <option>Uttar Pradesh</option>
            </select><br /><br />
        </h3>
        <h3 style="text-align:center">
            User Name &nbsp;&nbsp;<input type="text" id="username" required /><br /><br />
        </h3>
        <h3 style="text-align:center"> Email &nbsp;&nbsp;<input type="text" id="email" required /><br /><br /></h3>

        <h3 style="text-align:center"> <input type="submit" value="Submit" /></h3>
    </form>
</body>
</html>
